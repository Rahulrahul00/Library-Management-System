<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container ">

        <div class=" col-12 lib-container  ">
            <div class="lib-heading ">
                <h1 class="heading">Library-Management System</h1>

            </div>
<!-- section to add books -->
            <div class="input-container d-flex justify-content-center ">
                <label for="" >Book Name</label> &nbsp; &nbsp;<br> 
                <input type="text" placeholder="Enter a Book Name" id="bookTitle">

            </div>
            <br> 

            <div class="input-container d-flex justify-content-center">
                <label for="">Author Name </label> &nbsp;<br>
                <input type="text" placeholder="Enter Author Name" id="bookAuthor">

            </div> <br>

         <div class=" d-flex justify-content-center">
            <button class="btn btn-primary mx-3" id="addBookBtn" >Add</button> 
            
            <button class="btn btn-primary" id="removeBookBtn">Remove</button>
        </div> 

        <div class="available-book ">

            <h3>Available Book in Library </h3>
            <hr >
            <ul id="libraryBooks"></ul>
        </div>



        <!-- section for student action -->

        <div class="student-section">
            <h3>Student Actions</h3>
            <hr>

         <div class="bookTitle">
            <label for="">Book Name to Borrow</label>
            <input type="text" name="" id=""> <br> <br>

            <button class="btn btn-success">Borrow Book</button>
        </div>
<br>
        <div class="bookTitle">
            <label for="">Book Name to Return</label>
            <input type="text" name="" id=""> <br> <br>

            <button class="btn btn-success">Return Book</button>
        </div>

        </div>

        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>
</html>
